<htm>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
    </head>
    <body>
        <div id="container">            
            <form action="verification.php" method="POST">
                <h1>Inscription</h1>
                
                <div class="items">
                <label><b>Nom</b></label>
                <input type="text" placeholder="Entrer le nom" name="nom" required>
                </div>

                <div class="items">
                <label><b>Prénom</b></label>
                <input type="text" placeholder="Entrer le prénom" name="prenom" required>
                </div>

                <div class="items">
                <label><b>E-mail</b></label>
                <input type="text" placeholder="Entrer l'e-mail" name="email" required>
                </div>

                <div class="items">
                <label><b>Téléphone</b></label>
                <input type="text" placeholder="Entrer le telephone" name="tel" required>
                </div>

                <div class="items">
                <label><b>Adresse</b></label>
                <input type="text" placeholder="Entrer l'adresse" name="adresse" required>
                </div>

                <div class="items">
                <label><b>Mot de passe</b></label>
                <input type="password" placeholder="Entrer le mot de passe" name="password" required>
                </div>

                <div class="items">
                <label><b>Type</b></label>
                  <div>  
                    <input type="radio" id="client" name="type" value="Client" checked>
                    <label for="case1">Client</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="restaurant" name="type" value="Restaurant">
                    <label for="restaurant">Restaurant</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="livreur" name="type" value="Livreur">
                    <label for="livreur">Livreur</label>
                  </div>
                
                <input type="submit" id='submit' value='Inscription' >
            </div>
            </form>
        </div>
    </body>
</htm>
